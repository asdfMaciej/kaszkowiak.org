{{ define "main" }}
	{{ partial "breadcrumbs.html" . }}

	<h1 class="blog-list-header">{{ i18n "recentBlogPosts" }}</h1>
	<p class="blog-list-summary">{{ .Summary }}</p>
    <div class="blog-view">
		<section class="posts-list">
	    	
	        {{ range .Pages }}
	            {{ partial "blog-tile.html" . }}
	        
	        {{ end }}
	    </section>

	    <aside class="tags-list">
	    	<h2>{{ i18n "tagsList" }}</h2>
	    	{{ partial "tags-cloud.html" . }}
	    </aside>
	</div>

{{ end }}
