{{ define "main" }}
{{ partial "breadcrumbs.html" . }}
<article class="blog-post blog-post--project">
	<header class="blog-post__header">
		<h1>{{ .Title }}</h1>
	</header>
    <section class="blog-post__content">
    	{{ partial "thumbnail-lightbox.html" . }}
		{{ .Content }}
		{{ with .Params.github }}
		<h2>{{ i18n "sourceCode" }}</h2>
		<p>
			{{ i18n "visitRepo" }}: <a href="{{.}}" target="_blank" rel="noopener">Github</a>
		</p>
		{{ end}}  
    </section>
</article>
{{ end }}
