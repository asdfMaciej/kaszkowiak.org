{{ define "main" }}
{{ partial "breadcrumbs.html" . }}
<article class="blog-post">
	<header class="blog-post__header">
		<h1>{{ .Title }}</h1>
	</header>
    <section class="blog-post__content">
    	{{ partial "thumbnail-lightbox.html" . }}
		{{ .Content }}
		{{ with .Params.github }}
		<h2>Kod źródłowy</h2>
		<p>
			Odwiedź repo po więcej szczegółów: <a href="{{.}}" target="_blank" rel="noopener">Github</a>
		</p>
		{{ end}}  
    </section>
</article>
{{ end }}
